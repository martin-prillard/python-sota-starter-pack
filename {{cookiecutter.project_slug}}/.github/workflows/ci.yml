{% if cookiecutter.use_ci == "yes" and cookiecutter.git_provider == "github" %}
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  tags:
    - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '{{ cookiecutter.python_version }}'
      - name: Install dependencies
        run: uv sync
      - name: Run ruff check
        run: uv run ruff check .
      - name: Run ruff format check
        run: uv run ruff format --check .
      - name: Run ty check
        run: uv run ty check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '{{ cookiecutter.python_version }}'
      - name: Install dependencies
        run: uv sync
      - name: Run tests
        run: uv run pytest --cov --cov-report=xml --cov-report=term
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '{{ cookiecutter.python_version }}'
      - name: Install dependencies
        run: uv sync
      - name: Run bandit
        run: uv run bandit -r src/ -ll

{% if cookiecutter.publish_to_pypi == "yes" %}
  build-package:
    runs-on: ubuntu-latest
    if: {% raw %}startsWith(github.ref, 'refs/tags/'){% endraw %}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '{{ cookiecutter.python_version }}'
      - name: Install build tools
        run: uv tool install build twine
      - name: Build package
        run: uv run python -m build
      - name: Check package
        run: uv run twine check dist/*
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build-package
    if: {% raw %}startsWith(github.ref, 'refs/tags/'){% endraw %}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: astral-sh/setup-uv@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '{{ cookiecutter.python_version }}'
      - name: Install twine
        run: uv tool install twine
      - name: Publish to PyPI
        run: uv run twine upload dist/*
        env:
          TWINE_USERNAME: {% raw %}${{ secrets.PYPI_USERNAME }}{% endraw %}
          TWINE_PASSWORD: {% raw %}${{ secrets.PYPI_TOKEN }}{% endraw %}
{% endif %}

{% if cookiecutter.use_docker == "yes" %}
  build-docker:
    runs-on: ubuntu-latest
    if: {% raw %}github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/'){% endraw %}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/{% raw %}${{ github.repository }}{% endraw %}:{% raw %}${{ github.ref_name }}{% endraw %}
            ghcr.io/{% raw %}${{ github.repository }}{% endraw %}:latest
{% endif %}

{% if cookiecutter.project_type != "datascience" %}
  build-docs:
    runs-on: ubuntu-latest
    if: {% raw %}github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'{% endraw %}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '{{ cookiecutter.python_version }}'
      - name: Install dependencies
        run: uv sync
      - name: Build docs
        run: uv run mkdocs build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}
          publish_dir: ./site
{% endif %}
{% endif %}
