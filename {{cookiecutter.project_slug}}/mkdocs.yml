site_name: {{ cookiecutter.project_name }}
site_description: {{ cookiecutter.project_description }}
{% if cookiecutter.git_provider == "gitlab" %}
site_url: https://{{ cookiecutter.gitlab_url }}/{{ cookiecutter.gitlab_group }}/{{ cookiecutter.project_slug }}
{% elif cookiecutter.git_provider == "github" %}
site_url: https://{{ cookiecutter.github_org }}.github.io/{{ cookiecutter.project_slug }}
{% endif %}

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - API Reference: api.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
